<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Materialize</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    
    <div class="container">
      <div class="row">
        <div class="col s3 m5 l4 xl2 ">
              Linha 1 - Coluna 1
        </div>
        <div class="col s3 m2 l4 xl8 ">
              Linha 1 - Coluna 2
        </div>
        <div class="col s6 m5 l4 xl2 ">
              Linha 1 - Coluna 3
        </div>
        <div class="divider"></div>
        <div class="row">
          <div class="col offset-s2 offset-l4 s6 ">
            Linha offset-s6
          </div>
        </div>
        <div class="divider"></div>
         <div class="row">
          <div class="col s7 push-l5 "><span class="flow-text">Primeira This div is 7-columns wide on pushed to the right by 5-columns.</span></div>
          <div class="col s5 pull-l7 "><span class="flow-text">Segunda 5-columns wide pulled to the left by 7-columns.</span></div>
        </div>
        <div class="divider"></div>
      </div>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
